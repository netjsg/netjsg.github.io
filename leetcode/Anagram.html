<p>给定一个字符串，判断力两个字符串是否是字母异位词，此处有个小知识点：字符减去字符的差值输出后是个数字。同时也要注意是不是长度一样下面提供三种方法</p>

span><br><span class="line">    <span class="comment">//定义记录次数的数组</span></span><br><span class="line">    <span class="type">int</span>[] record = <span class="keyword">new</span> <span class="title class_">int</span>[<span class="number">26</span>];</span><br><span class="line">    <span class="comment">//循环进行将该字符添加到记录数组中，这里可以改进，直接用s.toCharArray()，然后在数组中取元素</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; s.length(); i++) &#123;</span><br><span class="line">        <span class="type">char</span> <span class="variable">c</span> <span class="operator">=</span> s.charAt(i);</span><br><span class="line">        record[c - <span class="string">&#x27;a&#x27;</span>]++;</span><br><span class="line">    &#125;<span class="comment">//此时记录数组是共用的的，如果另外一个string里面的字符相等就进行减少</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> <span class="variable">i</span> <span class="operator">=</span> <span class="number">0</span>; i &lt; t.length(); i++) &#123;</span><br><span class="line">        <span class="type">char</span> <span class="variable">c</span> <span class="operator">=</span> t.charAt(i);</span><br><span class="line">        record[c - <span class="string">&#x27;a&#x27;</span>]--;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//只要是存在不为零的值则是代表两个字符不是字母异位词</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="type">int</span> flag : record) &#123;</span><br><span class="line">        <span class="keyword">if</span>(flag != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">private</span> Boolean <span class="title function_">isAnagram2</span><span class="params">(String s, String t)</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(s.length()!=t.length())&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="comment">//将字符串转化为字符数组，然后进行排序</span></span><br><span class="line">        <span class="type">char</span>[] charArray = s.toCharArray();</span><br><span class="line">        Arrays.sort(charArray);</span><br><span class="line">        <span class="type">char</span>[] charArray2 = t.toCharArray();</span><br><span class="line">        Arrays.sort(charArray2);</span><br><span class="line">        <span class="comment">//比较两个数组是否相等</span></span><br><span class="line">        <span class="comment">//此处的Arrays.equals()方法比较的是两个数组元素是否相等，其底层源码就是先比较长度，在比较每个元素是否相等</span></span><br><span class="line">        <span class="keyword">return</span> Arrays.equals(charArray, charArray2);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
