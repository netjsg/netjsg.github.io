<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳by_小姬炖蘑菇</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /*background-color: #f5f5f5;*/
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1, h2 {
            color: #fc0b1b;
        }

        #currentTimestamp, #formattedTime {
            font-size: 18px;
            margin: 10px 0;
        }

        #timestampForm {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 5px;
            font-size: 16px;
        }

        button {
            background-color: #fc0b1b;
            color: #fff;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<h1>Current Timestamp:</h1>
<p id="currentTimestamp"></p>

<h2>Format Timestamp:</h2>
<form id="timestampForm">
    <label for="inputTimestamp">Enter Timestamp:</label>
    <input type="text" id="inputTimestamp" placeholder="Enter timestamp">
    <button type="button" onclick="formatTimestamp()">Format</button>
</form>

<p id="formattedTime"></p>

<script>
    // 实时更新当前时间戳
    setInterval(function() {
        var currentTimestampElement = document.getElementById("currentTimestamp");
        var now = Math.floor(Date.now() / 1000); // 获取当前时间戳（秒级）
        currentTimestampElement.textContent = "Current Timestamp: " + now;
    }, 1000); // 每秒更新一次

    // 格式化用户输入的时间戳
    function formatTimestamp() {
        var inputTimestampElement = document.getElementById("inputTimestamp");
        var formattedTimeElement = document.getElementById("formattedTime");

        var inputTimestamp = parseInt(inputTimestampElement.value, 10);
        if (isNaN(inputTimestamp)) {
            formattedTimeElement.textContent = "Invalid timestamp";
            return;
        }

        var date = new Date(inputTimestamp * 1000);
        var formattedTime = date.toLocaleString(); // 使用默认的本地日期和时间格式

        formattedTimeElement.textContent = "Formatted Time: " + formattedTime;
    }
</script>

</body>
</html>
