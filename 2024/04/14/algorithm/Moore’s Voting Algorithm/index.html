            <h1 class="post-title" id="top">摩尔投票算法</h1>
            <div class="post-meta">
                <time>2024-04-14</time>
                <span>
                    <span class="post-author">
                        <span class="post-author-name">John Doe</span>

        <div class="post-content"><p>摩尔投票算法的思想就是抵消思想，整个过程就是维护两个变量,一个是目标变量candidate，一个就是该目标变量是否被“杀死”的指代变量count<br>摩尔投票法主要是用于投票选举类问题，比如票数大于总票数一半的当选班长、多数数组中出现次数大于一般的元素</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">private int moreSelect(int[] arr) &#123;</span><br><span class="line">        int condidate=arr[0];</span><br><span class="line">        int count=0;</span><br><span class="line">        for(int i=0;i&lt;arr.length;i++)&#123;</span><br><span class="line">            //如果该数和condidate相等，则count++</span><br><span class="line">            if(arr[i]==condidate)&#123;</span><br><span class="line">                count++;</span><br><span class="line">            &#125; //如果不相等且抵消后出现次数还大于零，进行count--</span><br><span class="line">            else if (count&gt;0) &#123;</span><br><span class="line">                count--;</span><br><span class="line">            &#125;//如果该数字和candidata不相等&amp;&amp;抵消过后次后count为零了，则这个候选人要变化了</span><br><span class="line">            else&#123;</span><br><span class="line">                condidate=arr[i];</span><br><span class="line">                count=1;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return condidate ;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>摩尔投票算法的时间复杂度是O（n），空间复杂度是O（1），是一种高效的寻找多数元素的方法</p>
